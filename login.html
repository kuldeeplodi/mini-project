<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <h1 class="logo">logo</h1>
      <div class="nav_item">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <!-- <button class="btnlogo">Login</button> -->
      </div>
    </div>

    <div class="container">
      <!-- <span class="iconclose"><i class="fa-solid fa-xmark"></i></span> -->
      <div class="form_box login">
        <h1>Login</h1>
        <form action="">
          <div class="inputbox">
            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
            <label for="email"></label>
            <input type="text" placeholder="email" required />
          </div>
          <div class="inputbox">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <label for="psw"></label>
            <input type="password" placeholder="password" required />
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" />Remember me</label
            ><a href="#">forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="signin-link">
            <p>
              Don't have an account?<a href="#" class="register-link"
                >Sign in</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="form_box register">
        <h1>Sign in</h1>
        <form action="">
          <div class="inputbox">
            <span class="icon"><i class="fa-regular fa-user"></i></span>
            <label for="email"></label>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="inputbox">
            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
            <label for="email"></label>
            <input type="text" placeholder="Email" required />
          </div>
          <div class="inputbox">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <label for="psw"></label>
            <input type="password" placeholder="Password" required />
          </div>
          <div class="remember-forget">
            <label
              ><input type="checkbox" />I agree to the term & conditions</label
            >
          </div>
          <button type="submit" class="btn">Sign in</button>
          <div class="signin-link">
            <p>
              Already have an account?<a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="Scripts/login.js"></script>
  </body>
</html>
